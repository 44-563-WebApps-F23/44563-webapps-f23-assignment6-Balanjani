<!DOCTYPE html>
<html>
<head>
    <title>Balanjani Shows Tip Amounts</title>
</head>
<body>
    <h1>Your Name Shows Tip Amounts</h1>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50">
    
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">
    
    <button onclick="tips()">Show tip</button>
    
    <p id="tipResult"></p>

    <script>
        function tips() {
    // Get the base amount and tip percent values from input elements
    const baseAmount = parseFloat(document.getElementById('baseAmount').value);
    const tipPercent = parseFloat(document.getElementById('tipPercent').value);

    // Initialize a variable to store the tip details
    let toShow = 'Tips are: ';

    // Create a loop that calculates tip values for five tip levels
    for (let i = 0; i < 5; i++) {
        const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
        toShow += `${tipPercent + i * 4}% is ${calculatedTip.toFixed(2)}; `;
    }

    // Display the calculated tips in the result element
    const resultElement = document.getElementById('tipResult');
    resultElement.textContent = toShow;
}
    </script>

</body>
</html>
